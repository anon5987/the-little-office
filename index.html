  <script>
    // Apply dark mode immediately to prevent flash of white background
    try {
      const state = JSON.parse(localStorage.getItem('littleOfficeState') || '{}');
      if (state.darkMode) {
        document.documentElement.classList.add('dark-mode');
        document.write('<style>html,body{background:#121212;color:#ccc}</style>');
      }
    } catch (e) {}
  </script>
