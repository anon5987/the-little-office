<!DOCTYPE html>

<body>
  <!-- Global Header with Dark Mode Toggle -->
  <header class="global-header hide-print">

    <defs>
      <linearGradient id="gradRedBlack" x1="0%" y1="0%" x2="100%" y2="0%">

    </defs>
  </svg>

  <!-- Landing Page Content (shown when no hash) -->

      <h1 class="landing-title">The Little Office of the Blessed Virgin Mary</h1>
      <p class="loading-text">Loading...</p>

  <!-- Hour Content Container (dynamically populated) -->

  <!-- Dependencies -->
