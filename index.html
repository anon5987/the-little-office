<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Little Office of the Blessed Virgin Mary</title>
  <link rel="stylesheet" href="little-office.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <!-- Sticky Header (hidden on landing, shown on hour pages) -->
  <header class="sticky-header hide-print hidden" id="sticky-header">
    <a href="#" class="back-btn" id="header-back" title="Back">&larr;</a>
    <span class="section-name" id="section-name"></span>
    <button class="menu-btn" id="menu-btn" title="Menu">&#8942;</button>
    <div class="header-menu hidden" id="header-menu">
      <div class="menu-item">
        <select id="language-selector" class="control-select">
          <option value="en">English</option>
          <option value="cs">Čeština</option>
        </select>
      </div>
      <label class="menu-item">
        <input type="checkbox" id="show-translations" />
        <span data-translation-key="ui-show-chant-translations">Show translations</span>
      </label>
      <button class="menu-item menu-btn-row" id="dark-mode-btn">
        <span id="dark-mode-icon">☀️</span>
        <span id="dark-mode-label">Dark mode</span>
      </button>
    </div>
  </header>

  <!-- Hidden SVG defs for gradients -->
  <svg class="hidden-svg-defs" aria-hidden="true">
    <defs>
      <linearGradient id="gradRedBlack" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color: #e22; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #000; stop-opacity: 1" />
      </linearGradient>
      <linearGradient id="gradBlackRed" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color: #000; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #e22; stop-opacity: 1" />
      </linearGradient>
    </defs>
  </svg>

  <!-- Landing Page Content (shown when no hash) -->
  <div id="app-content">
    <div class="landing-page">
      <h1 class="landing-title">The Little Office of the Blessed Virgin Mary</h1>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <!-- Hour Content Container (dynamically populated) -->
  <div id="hour-content"></div>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="jgabc.full.js"></script>

  <!-- Main App (ES Module) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
